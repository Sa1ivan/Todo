<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Todo</title>
  </head>
  <body class="page">
    <div class="page__container">
      <div class="todo">
        <div class="todo__content">
          <form action="#" id="todo__form" id="form" name="todo-form">
            <div class="todo__add">
              <input
                minlength="2"
                maxlength="50"
                type="text"
                class="todo__input"
                placeholder="Add new task"
              />
              <button type="submit" class="todo__add-btn" value="todo-form"></button>
              <img src="./images/rename.svg" class="renames">
            </div>
          </form>
          <div class="todo__before">
          </div>
        </div>
      </div>
    </div>
    <template id="todo_card">
      <div class="todo__card">
        <div class="todo__card-container">
          <div class="todo__cercle"></div>
          <span class="todo__text"></span>
        </div>
        <div class="buttons">
          <img src="./images/copy.svg" alt="copy" class="copy knopka">
          <img src="./images/rename.svg" alt="rename" class="rename knopka">
          <img src="./images/delete.svg" alt="delete" class="delete knopka">
        </div>
      </div>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
